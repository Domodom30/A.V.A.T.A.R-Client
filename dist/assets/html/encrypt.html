<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <script src="../../node_modules/xel/xel.js" type="module"></script>

  <meta name="xel-theme" content="../../node_modules/xel/themes/adwaita-dark.css">
  <meta name="xel-accent-color" content="blue">
  <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">

  <link href="./css/encrypt.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="main">
    <x-card>
      <x-box id="passwd-box">
        <x-label id="passwd-label"></x-label>
        <x-input id="passwd-input" class="max-width-500"></x-input>
      </x-box>

      <x-box id="buttons-valid-passwd" class="buttons-manage">
        <x-button id="valid-passwd" class="button-success" validation="auto" required>
          <x-label id="label-valid-passwd"></x-label>
        </x-button>
        <x-button id="exit-passwd" class="button-close">
          <x-icon href='#close'></x-icon>
          <x-label id="exit-passwd-label"></x-label>
        </x-button>
      </x-box>

      <x-box id="encrypt-box">
        <x-label id="encrypt-label"></x-label>
        <x-box>
          <x-input id="encrypt-input" class="max-width-350"></x-input>
          <x-button id="encrypt" class="button-primary" size="small">
            <x-icon href="#visibility-hidden"></x-icon>
            <x-label id="encrypt-button-label"></x-label>
          </x-button>
        </x-box>
        <x-label id="decrypt-label"></x-label>
        <x-box>
          <x-texteditor id="decrypt-input" class="max-width-350"></x-texteditor>
          <x-button id="decrypt" class="button-primary" size="small">
            <x-icon href="#visibility-visible"></x-icon>
            <x-label id="decrypt-button-label"></x-label>
          </x-button>
        </x-box>
      </x-box>


      <x-box id="buttons-manage" class="buttons-manage">
        <x-button id="parameter" class="button-secondary" size="small">
          <x-icon href="#settings"></x-icon>
          <x-label id="label-parameter"></x-label>
        </x-button>
        <x-button id="exit" class="button-close" size="small">
          <x-icon href="#logout"></x-icon>
          <x-label id="label-quit"></x-label>
        </x-button>
      </x-box>


      <x-box id="parameter-box">
        <x-label id="passwd-param-input-label"></x-label>
        <x-input id="passwd-param-input" class="max-width-350"></x-input>

        <x-button id="delete-passwd" style="display: none" class="button-warning" size="small">
          <x-icon href="#delete"></x-icon>
          <x-label id="delete-passwd-label"></x-label>
        </x-button>
      </x-box>
    </x-card>

    <div id="buttons-manage-param" class="buttons-manage">
      <x-button id="save-passwd" class="button-success" size="small">
        <x-icon href="#edit"></x-icon>
        <x-label id="save-passwd-label"></x-label>
      </x-button>
      <x-button id="quit" class="button-close" size="small">
        <x-icon href="#logout"></x-icon>
        <x-label id="quit-passwd-label"></x-label>
      </x-button>
    </div>
    
  </div>


  <x-notification id="notification"></x-notification>
  <script src="../../encrypt-renderer.js"></script>
</body>

</html>
