<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

  <script src="../../node_modules/xel/xel.js" type="module"></script>
  <meta name="xel-theme" content="../../node_modules/xel/themes/adwaita-dark.css">
  <meta name="xel-accent-color" content="blue">
  <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">

  <link href="./css/settings.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">
  <x-tabs>
    <x-tab selected id="connexion">
      <x-label id="connexion-label"></x-label>
    </x-tab>
    <x-tab id="dialog">
      <x-label id="dialog-label"></x-label>
    </x-tab>
    <x-tab id="voice">
      <x-label id="voice-label"></x-label>
    </x-tab>
    <x-tab id="rules">
      <x-label id="rules-label"></x-label>
    </x-tab>
    <x-tab id="nodes">
      <x-label id="nodes-label"></x-label>
    </x-tab>
    <x-tab id="intercom">
      <x-label id="intercom-label"></x-label>
    </x-tab>
    <x-tab id="background">
      <x-label id="background-label"></x-label>
    </x-tab>
  </x-tabs>

  <div id="main" class="main">
    <form id="connexion-tab">
      <x-card>
        <x-box>
          <x-switch size="small" id="info-start">
            <x-label size="small" id="label-info-start"></x-label>
          </x-switch>
        </x-box>
        <x-box>
          <x-label size="small" id="lang"></x-label>
          <x-select size="small">
            <x-menu id="BCP47app">
              <x-menuitem class="item-app-language" id="L-auto" value="auto"><x-label
                  id="L-auto-label"></x-label></x-menuitem>
            </x-menu>
          </x-select>
        </x-box>
        <x-box>
          <x-label size="small" id="client-label"></x-label>
          <x-input required id="client" size="small">
            <x-label id="ex-client-label" size="small"></x-label>
          </x-input>
        </x-box>
        <x-box>
          <x-label size="small" id="adress-server-label"></x-label>
          <x-input required id="adress-server" size="small">
            <x-label id="ex-adress-server-label" size="small"></x-label>
          </x-input>
        </x-box>
        <x-box>
          <x-label size="small" id="http-label"></x-label>
          <x-input class="width-50" required id="http" size="small">
            <x-label size="small">e.g. 3000</x-label>
          </x-input>
        </x-box>
        <x-box>
          <x-label size="small" id="udp-label"></x-label>
          <x-input class="width-50" required id="udp" size="small">
            <x-label size="small">e.g. 4000</x-label>
          </x-input>
        </x-box>
        <x-box>
          <x-label size="small" id="restart-udp-label"></x-label>
          <x-numberinput size="small" id="restart-udp" size="small" min="5" max="60" suffix=" sec">
            <x-stepper disabled="decrement"></x-stepper>
          </x-numberinput>
        </x-box>
        <x-box>
          <x-label size="small" id="client-http-label"></x-label>
          <x-input class="width-60" id="client-http" size="small">
            <x-label size="small">e.g. 4100</x-label>
          </x-input>
        </x-box>
        <x-box>
          <x-label size="small" id="client-http-route-label"></x-label>
          <x-input id="client-http-route" size="small">
            <x-label id="client-http-route-ex-label" size="small"></x-label>
          </x-input>
        </x-box>
        <x-box>
          <x-label size="small" id="restart-label"></x-label>
          <x-numberinput size="small" id="auto-restart" size="small" min="0" max="24">
            <x-stepper disabled="decrement"></x-stepper>
          </x-numberinput>
        </x-box>
      </x-card>

      <x-card id="xcard-screen-saver">
        <h4 id="screen-saver-label"></h4>

        <x-box>
          <x-switch size="small" id="screen-saver-label-onoff">
            <x-label size="small" id="label-screen-saver-label-onoff"></x-label>
          </x-switch>
        </x-box>

        <x-box id="screen-saver-div">
          <x-input class="max-width-500" id="screen-saver" size="small">
            <x-label></x-label>
          </x-input>
          <x-button class="button-primary" id="select-screen-saver" size="small">
            <x-icon href="#credit-card"></x-icon>
            <x-label id="select-screen-saver-label"></x-label>
          </x-button>
        </x-box>

        <x-box id="screen-saver-timer-div">
          <x-label size="small" id="screen-saver-timer-label"></x-label>
          <x-numberinput id="screen-saver-timer" min="2" suffix=" sec" size="small">
            <x-stepper></x-stepper>
          </x-numberinput>
        </x-box>
      </x-card>

      <x-card id="xcard-update">
        <h4 id="update-label"></h4>
        <x-box>
          <x-switch size="small" id="update-start">
            <x-label size="small" id="label-update-start"></x-label>
          </x-switch>
        </x-box>

        <x-box>
          <x-label id="label-powershell" size="small"></x-label> </x-box>
        <x-box id="update-div">
          <x-input id="powershell" size="small" class="max-width-500">
            <x-label></x-label>
          </x-input>
          <x-button class="button-primary" id="select-powershell" size="small">
            <x-icon href="#credit-card"></x-icon>
            <x-label id="select-powershell-label" size="small"></x-label>
          </x-button>
        </x-box>
      </x-card>
    </form>

    <form id="dialog-tab" hidden=true>
      <x-card>
        <x-box>
          <x-label id="recognize-lang-label" class="padding-10"></x-label>
          <x-select size="small" class="padding-10">
            <x-menu id="BCP47"></x-menu>
          </x-select>
        </x-box>
        <x-box>
          <x-label size="small" id="recognizer-type-label"></x-label>
          <x-input required id="recognizer-type" size="small">
          </x-input>
        </x-box>
      </x-card>

      <x-card>
        <x-box><x-label id="AKA-label" size="small"></x-label></x-box>
        <x-box><x-tagsinput size="small" id="AKA-list" class="max-width-500"></x-tagsinput>
          <x-button id="delete-AKA-list" size="small" class="button-warning">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-AKA-list"></x-label>
          </x-button>
        </x-box>

        <x-box><x-label size="small" id="AKA-separator-label"></x-label></x-box>
        <x-box> <x-tagsinput size="small" id="AKA-separator-list" class="max-width-500"></x-tagsinput>
          <x-button id="delete-AKA-separator-list" size="small" class="button-warning">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-AKA-separator-list"></x-label>
          </x-button>
        </x-box>


        <x-box><x-label size="small" id="AKA-restart-label"></x-label></x-box>
        <x-box><x-tagsinput size="small" id="AKA-restart-list" class="max-width-500"></x-tagsinput>
          <x-button id="delete-AKA-restart-list" size="small" class="button-warning">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-AKA-restart-list"></x-label>
          </x-button>
        </x-box>
      </x-card>

      <x-card>
        <x-box><x-switch id="server-speak" size="small"><x-label id="server-speak-label"
              size="small"></x-label></x-switch></x-box>
        <x-box>
          <x-label id="server-speak-module-label" size="small"></x-label>
          <x-input id="server-speak-module" size="small" class="max-width-500">
          </x-input>
        </x-box>

        <x-box><x-switch id="loop-mode" size="small"><x-label size="small"
              id="loop-mode-label"></x-label></x-switch></x-box>

        <x-box>
          <x-label id="timout-listen-label" size="small"></x-label>
          <x-numberinput id="timout-listen" size="small" min="2" max="30" suffix=" sec">
            <x-stepper></x-stepper>
          </x-numberinput>
        </x-box>

        <x-box>
          <x-label id="timout-speak-label" size="small"></x-label>
          <x-numberinput id="timout-speak" size="small" min="0" max="5" suffix=" sec">
            <x-stepper></x-stepper>
          </x-numberinput>
        </x-box>
      </x-card>
    </form>

    <form id="voice-tab" class="voice-tab" hidden=true>
      <x-card>
        <x-box>
          <x-label id="voice-type-label"></x-label>
          <x-select size="small">
            <x-menu id="voice-type">
              <x-menuitem id="web-voice" value="web-voice">
                <x-label id="web-voice-label"></x-label>
              </x-menuitem>
              <x-menuitem id="local-voice" value="local-voice">
                <x-label id="local-voice-label"></x-label>
              </x-menuitem>
            </x-menu>
          </x-select>
        </x-box>
        <x-box>
          <x-label id="current-voice-label"></x-label>
          <x-label id="current-voice"></x-label>
        </x-box>
      </x-card>

      <x-card>
        <x-box><x-label id="active-voices-label"></x-label></x-box>
        <x-box><x-tagsinput class="input-list" id="active-voices" size="small"></x-tagsinput>
          <x-button id="delete-active-voices" size="small" class="button-warning">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-active-voices"></x-label>
          </x-button>
        </x-box>
      </x-card>

      <x-card>
        <x-box>
          <x-label class="max-width-500" id="available-voices-label"></x-label>
        </x-box>
        <x-box>
          <x-box> <x-select size="small">
              <x-menu id="avalaible-voices">
                <x-menuitem id="by-default-voice" value="by default">
                  <x-label id="by-default-label"></x-label>
                </x-menuitem>
              </x-menu>
            </x-select>
          </x-box>
          <x-box>
            <x-button id="voice-add" size="small" class="button-primary">
              <x-icon href='#comment'></x-icon>
              <x-label id="voice-add-label" size="small"></x-label>
            </x-button>
          </x-box>
          <x-box>
            <x-button id="voice-add-current" size="small" class="button-success">
              <x-icon href='#edit'></x-icon>
              <x-label id="voice-add-current-label" size="small"></x-label>
            </x-button>
          </x-box>
        </x-box>
        <x-box>
          <x-label id="test-voices-label"></x-label>
          <x-input id="test-sentence" class="max-width-500" size="small">
            <x-label id="test-voice-ex"></x-label>
          </x-input>
          <x-button id="voice-test" size="small" class="button-primary">
            <x-icon href='#comment'></x-icon>
            <x-label id="voice-test-label" size="small"></x-label>
          </x-button>
        </x-box>
      </x-card>


      <x-card>
        <x-box>
          <x-label id="volume-voice-label"></x-label>
          <x-slider id="volume-voice" min="10" max="100" size="small" step="1">
            <x-label value="10" id="very-low-volume-voice"></x-label>
            <x-label value="50" id="low-volume-voice"></x-label>
            <x-label value="100" id="normal-volume-voice"></x-label>
          </x-slider>
        </x-box>

        <x-box>
          <x-label id="speed-voice-label"></x-label>
          <x-slider id="speed-voice" min="10" max="100" size="small" step="1">
            <x-label value="10" id="slow-speed-voice"></x-label>
            <x-label value="50" id="normal-speed-voice"></x-label>
            <x-label value="100" id="fast-speed-voice"></x-label>
          </x-slider>
        </x-box>

        <x-box id="voice-pitch-div">
          <x-label id="pitch-voice-label"></x-label>
          <x-slider id="pitch-voice" min="0" max="2" size="small" step="0.1">
            <x-label value="0" id="0-pitch-voice"></x-label>
            <x-label value="1" id="1-pitch-voice"></x-label>
            <x-label value="2" id="2-pitch-voice"></x-label>
          </x-slider>
        </x-box>
      </x-card>

      <x-card>
        <x-box>
          <x-label id="change-voice-label"></x-label>
        </x-box>
        <x-box><x-input id="change-voice" size="small" class="max-width-500">
            <x-label id="change-voice-ex" size="small"></x-label>
          </x-input>
        </x-box>
      </x-card>
    </form>

    <form id="rules-tab" class="rules-tab" hidden=true>
      <x-card>
        <main>
          <h4 id="title-rules"></h4>
          <x-box><x-label id="thx-rule-label"></x-label>
          </x-box>
          <x-box>
            <x-tagsinput id="thx-rule" class="max-width-500"></x-tagsinput>
            <x-button id="delete-thx-rule" size="small" class="button-warning">
              <x-icon href="#delete"></x-icon>
              <x-label id="label-delete-thx-rule"></x-label>
            </x-button>
          </x-box>
          <x-box>
            <x-label id="stop-rule-label"></x-label>
          </x-box>
          <x-box>
            <x-tagsinput class="max-width-500" id="stop-rule"></x-tagsinput>
            <x-button id="delete-stop-rule" size="small" class="button-warning">
              <x-icon href="#delete"></x-icon>
              <x-label id="label-delete-stop-rule"></x-label>
            </x-button>
          </x-box>
        </main>
      </x-card>

      <x-card>
        <main>
          <h4 id="title-answer"></h4>

          <x-box>
            <x-label id="listen-answer-label"></x-label>
          </x-box>
          <x-box>
            <x-tagsinput class="max-width-500" id="listen-answer" size="small"></x-tagsinput>
            <x-button id="delete-listen-answer" size="small" class="button-warning">
              <x-icon href="#delete"></x-icon>
              <x-label id="label-delete-listen-answer"></x-label>
            </x-button>
          </x-box>

          <x-box>
            <x-label id="listen-again-answer-label"></x-label>
          </x-box>
          <x-box><x-tagsinput class="max-width-500" id="listen-again-answer" size="small"></x-tagsinput>
            <x-button id="delete-listen-again-answer" size="small" class="button-warning">
              <x-icon href="#delete"></x-icon>
              <x-label id="label-delete-listen-again-answer"></x-label>
            </x-button> </x-box>

          <x-box><x-label id="askme-again-answer-label"></x-label> </x-box>
          <x-box><x-tagsinput class="max-width-500" id="askme-again-answer" size="small"></x-tagsinput>
            <x-button id="delete-askme-again-answer" size="small" class="button-warning">
              <x-icon href="#delete"></x-icon>
              <x-label id="label-delete-askme-again-answer"></x-label>
            </x-button> </x-box>

          <x-box> <x-label id="thx-answer-label"></x-label> </x-box>
          <x-box><x-tagsinput class="max-width-500" id="thx-answer" size="small"></x-tagsinput>
            <x-button id="delete-thx-answer" size="small" class="button-warning">
              <x-icon href="#delete"></x-icon>
              <x-label id="label-delete-thx-answer"></x-label>
            </x-button> </x-box>

          <x-box><x-label id="stop-answer-label"></x-label> </x-box>
          <x-box><x-tagsinput class="max-width-500" id="stop-answer" size="small"></x-tagsinput>
            <x-button id="delete-stop-answer" size="small" class="button-warning">
              <x-icon href="#delete"></x-icon>
              <x-label id="label-delete-stop-answer"></x-label>
            </x-button>
          </x-box>
        </main>
      </x-card>
    </form>

    <form id="nodes-tab" hidden=true>
      <x-card>
        <main>
          <h4 id="shape-title"></h4>
          <x-box>
            <x-switch size="small" id="shape-start">
              <x-label id="shape-start-label" size="small"></x-label>
          </x-box>
          </x-switch>
          <x-box>
            <x-label id="shape-type-label"></x-label>
            <x-select size="small">
              <x-menu>
                <x-menuitem class="item-shape" id="rectangle"
                  value="rectangle"><x-label>rectangle</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="round-rectangle" value="round-rectangle"><x-label>round
                    rectangle</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="bottom-round-rectangle"
                  value="bottom-round-rectangle"><x-label>bottom round rectangle</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="cut-rectangle" value="cut-rectangle"><x-label>cut
                    rectangle</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="barrel" value="barrel"><x-label>barrel</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="rhomboid" value="rhomboid"><x-label>rhomboid</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="right-rhomboid" value="right-rhomboid"><x-label>right
                    rhomboid</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="diamond" value="diamond"><x-label>diamond</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="round-diamond" value="round-diamond"><x-label>round
                    diamond</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="pentagon" value="pentagon"><x-label>pentagon</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="round-pentagon" value="round-pentagon"><x-label>round
                    pentagon</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="hexagon" value="hexagon"><x-label>hexagon</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="round-hexagon" value="round-hexagon"><x-label>round
                    hexagon</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="concave-hexagon" value="concave-hexagon"><x-label>concave
                    hexagon</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="star" value="star"><x-label>star</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="tag" value="tag"><x-label>tag</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="round-tag" value="round-tag"><x-label>round
                    tag</x-label></x-menuitem>
                <x-menuitem class="item-shape" id="vee" value="vee"><x-label>vee</x-label></x-menuitem>
              </x-menu>
            </x-select>
          </x-box>
          <x-box>
            <x-label id="width-shape-label"></x-label>
            <x-numberinput id="width-shape" size="small" min="0" max="1200">
              <x-stepper disabled="decrement"></x-stepper>
            </x-numberinput>
            <x-label id="height-shape-label"></x-label>
            <x-numberinput id="height-shape" size="small" min="0" max="500">
              <x-stepper disabled="decrement"></x-stepper>
            </x-numberinput>
          </x-box>
          <x-box>
            <x-label id="thickness-shape-label"></x-label>
            <x-numberinput id="thickness-shape" size="small" min="0" max="50">
              <x-stepper disabled="decrement"></x-stepper>
            </x-numberinput>
            <x-label id="opacity-shape-label"></x-label>
            <x-numberinput id="opacity-shape" size="small" min="0" max="1" step="0.01">
              <x-stepper disabled="decrement"></x-stepper>
            </x-numberinput>
          </x-box>
          <x-box>
            <x-label id="color-shape-label"></x-label>
            <x-colorselect id="color-shape" size="small">
              <x-popover modal>
                <x-wheelcolorpicker id="color-shape-picker"></x-wheelcolorpicker>
              </x-popover>
            </x-colorselect>
          </x-box>
          <x-box>
            <x-label id="size-text-label"></x-label>
            <x-numberinput id="size-text" size="small" min="0" max="200">
              <x-stepper disabled="decrement"></x-stepper>
            </x-numberinput>
            <x-label id="color-text-label"></x-label>
            <x-colorselect id="color-text" size="small">
              <x-popover modal>
                <x-wheelcolorpicker id="color-text-picker"></x-wheelcolorpicker>
              </x-popover>
            </x-colorselect>
          </x-box>
          <x-box>
            <x-label id="size-outlinetext-label"></x-label>
            <x-numberinput id="size-outlinetext" size="small" min="0" max="50">
              <x-stepper disabled="decrement"></x-stepper>
            </x-numberinput>
            <x-label id="color-outlinetext-label"></x-label>
            <x-colorselect id="color-outlinetext" size="small">
              <x-popover modal>
                <x-wheelcolorpicker id="color-outlinetext-picker"></x-wheelcolorpicker>
              </x-popover>
            </x-colorselect>
          </x-box>
        </main>
      </x-card>

      <x-card>
        <main>
          <h4 id="console-title"></h4>
          <x-box>
            <x-switch size="small" id="console-txt-bold">
              <x-label id="console-txt-bold-label" size="small"></x-label>
            </x-switch>
          </x-box>
          <x-box>
            <x-label id="console-txt-color-label" size="small"></x-label>
            <x-colorselect id="console-txt-color" size="small">
              <x-popover modal>
                <x-wheelcolorpicker id="console-txt-color-picker"></x-wheelcolorpicker>
              </x-popover>
            </x-colorselect>
          </x-box>
          <x-box>
            <x-switch size="small" id="console-border">
              <x-label id="console-border-label" size="small"></x-label>
            </x-switch>
            <x-switch size="small" id="console-header">
              <x-label id="console-header-label" size="small"></x-label>
            </x-switch>
          </x-box>
          <x-box>
            <x-label id="console-color-label" size="small"></x-label>
            <x-colorselect id="console-color" size="small">
              <x-popover modal>
                <x-wheelcolorpicker id="console-color-picker"></x-wheelcolorpicker>
              </x-popover>
            </x-colorselect>
            <x-label id="console-background-color-label" size="small"></x-label>
            <x-colorselect id="console-background-color" size="small">
              <x-popover modal>
                <x-wheelcolorpicker id="console-background-color-picker"></x-wheelcolorpicker>
              </x-popover>
            </x-colorselect>
          </x-box>
          <x-box>
            <x-label id="console-opacity-label" size="small"></x-label>
            <x-numberinput id="console-opacity" size="small" min="0" max="1" step="0.01">
              <x-stepper disabled="decrement"></x-stepper>
            </x-numberinput>
            <x-switch size="small" id="console-txt-opacity">
              <x-label id="console-txt-opacity-label" size="small"></x-label>
            </x-switch>
          </x-box>
        </main>
      </x-card>
      <x-card>
        <main>
          <h4 id="visualiser-loud-title"></h4>
          <x-box>
            <x-label id="visualiser-loud-label" size="small"></x-label>
            <x-numberinput id="visualiser-loud" size="small" min="0" max="100" step="1">
              <x-stepper disabled="decrement"></x-stepper>
            </x-numberinput>
          </x-box>
          <x-box>
            <x-switch size="small" id="visualiser-loud-txt">
              <x-label id="visualiser-loud-txt-label" size="small"></x-label>
            </x-switch>
          </x-box>
          <x-box>
            <x-label id="visualiser-loud-txt-color-label" size="small"></x-label>
            <x-colorselect id="visualiser-loud-txt-color" size="small">
              <x-popover modal>
                <x-wheelcolorpicker id="visualiser-loud-txt-color-picker"></x-wheelcolorpicker>
              </x-popover>
            </x-colorselect>
          </x-box>
        </main>
      </x-card>
    </form>

    <form id="intercom-tab" hidden=true>
      <x-card>
        <x-box><x-label id="activate-intercom-label"></x-label></x-box>
        <x-box class="label-information"><x-label id="activate-intercomInfo-label"></x-label></x-box>
        <x-box>
          <x-tagsinput class="max-width-500" id="activate-intercom" size="small"></x-tagsinput>
          <x-button id="delete-activate-intercom" size="small" class="button-warning">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-activate-intercom"></x-label>
          </x-button>
        </x-box>
        <x-box><x-label id="activate-global-intercom-label"></x-label></x-box>
        <x-box>
          <x-tagsinput class="max-width-500" id="activate-global-intercom" size="small"></x-tagsinput>
          <x-button id="delete-activate-global-intercom" size="small" class="button-warning">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-activate-global-intercom"></x-label>
          </x-button>
        </x-box>
        <x-box>
          <x-label id="answer-intercom-label"></x-label>
        </x-box>
        <x-box>
          <x-tagsinput class="max-width-500" id="answer-intercom" size="small"></x-tagsinput>
          <x-button id="delete-answer-intercom" size="small" class="button-warning">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-answer-intercom"></x-label>
          </x-button>
        </x-box>
        <x-box>
          <x-label id="send-intercom-label"></x-label>
        </x-box>
        <x-box><x-tagsinput class="max-width-500" id="send-intercom" size="small"></x-tagsinput>
          <x-button id="delete-send-intercom" size="small" class="button-warning">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-send-intercom"></x-label>
          </x-button>
        </x-box>
      </x-card>
      <x-card>
        <x-box>
          <x-label id="silence-intercom-label" size="small"></x-label>
          <x-numberinput id="silence-intercom" size="small" min="1" max="10" suffix=" sec">
            <x-stepper disabled="decrement"></x-stepper>
          </x-numberinput>
        </x-box>

        <x-box>
          <x-label id="thresholdStart-intercom-label" size="small"></x-label>
          <x-numberinput id="thresholdStart-intercom" size="small" min="0" max="1" step="0.1">
            <x-stepper disabled="decrement"></x-stepper>
          </x-numberinput>
        </x-box>

        <x-box>
          <x-label id="thresholdStop-intercom-label" size="small"></x-label>
          <x-numberinput id="thresholdStop-intercom" size="small" min="0" max="1" step="0.1">
            <x-stepper disabled="decrement"></x-stepper>
          </x-numberinput>
        </x-box>

        <x-box>
          <x-label id="driver-intercom-label" size="small"></x-label>
          <x-input id="driver-intercom" size="small">
            <x-label id="ex-driver-intercom-label" size="small"></x-label>
          </x-input>
        </x-box>

        <x-box>
          <x-label id="device-intercom-label" size="small"></x-label>
          <x-input id="device-intercom" size="small">
            <x-label id="ex-device-intercom-label" size="small"></x-label>
          </x-input>
        </x-box>
        <x-box>
          <x-switch size="small" id="info-intercom">
            <x-label id="label-info-intercom" size="small"></x-label>
          </x-switch>
        </x-box>
      </x-card>
    </form>

    <form id="background-tab" class="background-tab" hidden=true>
      <x-box>
        <img id="img-house" src="" alt="" />
      </x-box>
      <x-box id="div-select">
        <x-button id="select-background" size="small" class="button-primary">
          <x-icon href='#image'></x-icon>
          <x-label id="label-select-background"></x-label>
        </x-button>
      </x-box>
    </form>

    <div class="footer">
      <x-box id="buttons-manage">
        <x-button id="save-properties" class="button-success" size="small">
          <x-icon href='#edit'></x-icon>
          <x-label id="label-save-properties"></x-label>
        </x-button>
        <x-button id="exit" class="button-close" size="small">
          <x-icon href='#logout'></x-icon>
          <x-label id="label-quit"></x-label>
        </x-button>
      </x-box>
    </div>

  </div>

  <x-notification id="notification"></x-notification>

  <script src="../../settings-renderer.js"></script>
</body>

</html>
